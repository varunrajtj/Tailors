<section style="margin-top: 1em; margin-bottom: 1em;">


    <h1 class="mx-2">
        <span @fadeIn *ngIf="changeLanguage">CONTACT.</span>
        <span @fadeIn *ngIf="!changeLanguage">CONTACT.</span>
    </h1>
    <h1 class="text-right mx-2">
        <span @fadeIn *ngIf="changeLanguage">WELCOME</span>
        <span @fadeIn *ngIf="!changeLanguage">BIENVENUE</span>
    </h1>

    <div class="row">
        <div class="col-md-6 px-2 px-lg-3 my-5">
            <div class="card">
                <h5 class="card-header"><span @fadeIn *ngIf="changeLanguage">Get in Touch</span>
                    <span @fadeIn *ngIf="!changeLanguage">Entrer en contact</span>
                </h5>
                <div class="card-body">
                    <form class="contact__form" (submit)="contactUser($event)">

                        <!-- form message -->
                        <div class="row">
                            <div class="col-12">
                                <div @fadeIn *ngIf="changeLanguage" class="alert alert-success contact__msg"
                                    style="display: none" role="alert">
                                    Thanks for the message! I'll get back to
                                    you soon!
                                </div>
                                <div @fadeIn *ngIf="!changeLanguage" class="alert alert-success contact__msg"
                                    style="display: none" role="alert">
                                    Merci pour le message! Je vous répondrai bientôt!
                                </div>

                            </div>
                        </div>
                        <!-- end message -->

                        <!-- form element -->
                        <div class="row">
                            <div class="col-md-6 form-group"><label>Name
                                    <span class="required-asterisk">*</span>
                                </label>
                                <input name="name" type="text" class="form-control" placeholder="Sophie" id="name"
                                    maxlength="30" required>
                            </div>
                            <div class="col-md-6 form-group">
                                <label>Email
                                    <span class="required-asterisk">*</span>
                                </label>
                                <input name="email" type="email" class="form-control" placeholder="Sophie@example.com"
                                    id="email" maxlength="30" required>
                            </div>
                            <div class="col-md-6 form-group">
                                <label>Phone
                                    <!--span class="required-asterisk">*</span-->
                                </label>
                                <input name="phone" type="tel" class="form-control" placeholder="123-456-7890"
                                    id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                            </div>
                            <div class="col-md-6 form-group">
                                <label>Subject
                                    <span class="required-asterisk">*</span>
                                </label>
                                <input name="subject" type="text" class="form-control" placeholder="Service Inquiry"
                                    id="subject" maxlength="30" required>
                            </div>
                            <div class="col-12 form-group">
                                <label>Message
                                    <span class="required-asterisk">*</span>
                                </label>
                                <textarea name="message" class="form-control" rows="3"
                                    placeholder="I am writing to inquire about" id="mailmessage" maxlength="512"
                                    required></textarea>
                            </div>
                            <div class="col-12">
                                <input @fadeIn *ngIf="changeLanguage" name="submit" type="submit"
                                    class="btn btn-success" value="Send Message">
                                <input @fadeIn *ngIf="!changeLanguage" name="submit" type="submit"
                                    class="btn btn-success" value="Envoyer le message">
                            </div>
                        </div>
                        <!-- end form element -->
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
